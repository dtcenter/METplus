[config]

###############################################################################
# METplus Configuration                                                       #
#   See the METplus User's Guide System Configuration section                 #
#   for more information about each of these variables.                       #
###############################################################################


###############################################################################
# MET Installation Location                                                   #
#   * Set MET_INSTALL_DIR to the path where MET is installed                  #
#   * Change MET_BIN_DIR to {MET_INSTALL_DIR}/exec if necessary               #
###############################################################################


MET_INSTALL_DIR = /path/to

MET_BIN_DIR = {MET_INSTALL_DIR}/bin


###############################################################################
# Input/Output Information                                                    #
#   * Set INPUT_BASE to the directory that contains sample input data         #
#   * Set OUTPUT_BASE to the directory to write output files                  #
#   * Change other variables to write certain files outside of OUTPUT_BASE    #
#   * Rename metplus_final.conf config file if desired                        #
###############################################################################


INPUT_BASE = /path/to

OUTPUT_BASE = /path/to

METPLUS_CONF = {OUTPUT_BASE}/metplus_final.conf.{LOG_TIMESTAMP}

TMP_DIR = {OUTPUT_BASE}/tmp
STAGING_DIR = {OUTPUT_BASE}/stage
FILE_LISTS_DIR = {STAGING_DIR}/file_lists.{LOG_TIMESTAMP}


###############################################################################
# Non-MET Executables                                                         #
#   * Set CONVERT to the full path of the ImageMagick utility if it is not    #
#     in the user's path                                                      #
#   * Set GEMPAKTOCF_JAR to the full path of the jar file if processing       #
#     GEMPAK data                                                             #
#   * Set GFDL_TRACKER_EXEC to the full path of the directory containing the  #
#     executables that are run for the GFDL Tracker                           #
###############################################################################


CONVERT = convert

GEMPAKTOCF_JAR = GempakToCF.jar

GFDL_TRACKER_EXEC = /path/to/standalone_gfdl-vortextracker_v3.9a/trk_exec


###############################################################################
# Runtime Configuration                                                       #
#   * OMP_NUM_THREADS sets an environment variable of the same name that      #
#     determines the number of threads to use in the MET executables. If the  #
#     environment variable is already set in the user's environment, then     #
#     that value will be used instead of the value set in this file.          #
#   * SCRUB_STAGING_DIR removes intermediate files generated by a METplus run #
#     Set to False to preserve these files                                    #
#   * ALLOW_MISSING_INPUTS determines if an error should be reported if input #
#     files are not found, or if a warning should be reported instead         #
#   * INPUT_THRESH specifies the percentage (0-1) of inputs that must be      #
#     found to prevent an error (only used if ALLOW_MISSING_INPUTS=True)      #
###############################################################################

PROCESS_LIST = Usage

OMP_NUM_THREADS = 1

SCRUB_STAGING_DIR = True

ALLOW_MISSING_INPUTS = False
INPUT_THRESH = 0.0


###############################################################################
# Log File Information (Where to write logs files)                            #
###############################################################################

LOG_TO_TERMINAL_ONLY = False

LOG_METPLUS = {LOG_DIR}/metplus.log.{LOG_TIMESTAMP}

LOG_DIR = {OUTPUT_BASE}/logs

LOG_TIMESTAMP_TEMPLATE = %Y%m%d%H%M%S

LOG_TIMESTAMP_USE_DATATIME = no

LOG_MET_OUTPUT_TO_METPLUS = yes


###############################################################################
# Log Level Information (How much information to log)                         #
###############################################################################


LOG_LEVEL = INFO

LOG_LEVEL_TERMINAL = INFO

LOG_MET_VERBOSITY = 2


###############################################################################
# Log Formatting Information (How to format lines in log files)               #
###############################################################################


LOG_LINE_FORMAT = %(asctime)s.%(msecs)03dZ %(name)s (%(filename)s:%(lineno)d) %(levelname)s: %(message)s
LOG_ERR_LINE_FORMAT = {LOG_LINE_FORMAT}
LOG_DEBUG_LINE_FORMAT = {LOG_LINE_FORMAT}
LOG_INFO_LINE_FORMAT = %(asctime)s.%(msecs)03dZ %(name)s %(levelname)s: %(message)s

LOG_LINE_DATE_FORMAT = %m/%d %H:%M:%S

###############################################################################
# METplotpy Installation Location                                             #
#   * Uncomment and set METPLOTPY_BASE to the path where                      #
#     METplotpy is installed. This is not necessary if METplotpy will not be  #
#     used or if METPLOTPY_BASE is set in the user's environment.             #
###############################################################################

[user_env_vars]

#METPLOTPY_BASE= /path/to/METplotpy
