[daily_mean_fcst]
LOOP_BY = INIT

# Format of INIT_BEG and INIT_END
INIT_TIME_FMT = %Y%m%d%H

# Start time for METplus run
INIT_BEG = 2016010100

# End time for METplus run
INIT_END = 2018010100

# Increment between METplus runs in seconds. Must be >= 60
INIT_INCREMENT = 86400

# list of forecast leads to process
LEAD_SEQ = 0

SKIP_TIMES = "%m:begin_end_incr(3,11,1)", "%m%d:0229"

LOOP_ORDER = processes

# List of applications to run
PROCESS_LIST = PcpCombine

# PCP_COMBINE (Step 1)
# run pcp_combine on obs data
FCST_PCP_COMBINE_RUN = True

# method to run pcp_combine on forecast data
# Options are ADD, SUM, SUBTRACT, and DERIVE
FCST_PCP_COMBINE_METHOD = USER_DEFINED

FCST_PCP_COMBINE_COMMAND = -derive MEAN {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=75600}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=64800}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=54000}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=43200}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=32400}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=21600}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH?shift=10800}_NH.nc {FCST_PCP_COMBINE_INPUT_DIR}/s2s/FV3GFS/{init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH}_NH.nc -field 'name="Z500"; level="(*,*)"; convert(x) = x / 9.81; set_attr_valid = "{init?fmt=%Y%m%d_%H%M%S}";'

# location of configuration files used by MET applications
CONFIG_DIR={PARM_BASE}/use_cases/model_applications/s2s

# input and output data directories for each application in PROCESS_LIST
FCST_PCP_COMBINE_INPUT_DIR = {OUTPUT_BASE}
FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/s2s/FV3GFS/daily

# Input ERA Interim
FCST_PCP_COMBINE_INPUT_TEMPLATE = {init?fmt=%Y%m%d%H}/Z500_3hourly_{init?fmt=%Y%m%d%H}_{lead?fmt=%HHH}_NH.nc
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = Z500_daily_{init?fmt=%Y%m%d}_NH.nc


