VALID_TIME_FMT = %Y%m%d%H

CBL_VALID_BEG = 1979120100
CBL_VALID_END = 2017022800

VALID_BEG = 2016010100
VALID_END = 2017123100

VALID_INCREMENT = 86400

# list of forecast leads to process
