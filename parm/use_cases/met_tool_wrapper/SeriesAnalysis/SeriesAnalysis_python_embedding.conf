OBS_SERIES_ANALYSIS_INPUT_DIR = {INPUT_BASE}/met_test/data/python
OBS_SERIES_ANALYSIS_INPUT_TEMPLATE = obs.txt, obs.txt
OBS_SERIES_ANALYSIS_INPUT_DATATYPE = PYTHON_NUMPY

