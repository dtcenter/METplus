[config]

# Documentation for this use case can be found at
# https://metplus.readthedocs.io/en/latest/generated/met_tool_wrapper/WaveletStat/WaveletStat.html

# For additional information, please see the METplus Users Guide.
# https://metplus.readthedocs.io/en/latest/Users_Guide

###
# Processes to run
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#process-list
###

PROCESS_LIST = WaveletStat


###
# Time Info
# LOOP_BY options are INIT, VALID, RETRO, and REALTIME
# If set to INIT or RETRO:
#   INIT_TIME_FMT, INIT_BEG, INIT_END, and INIT_INCREMENT must also be set
# If set to VALID or REALTIME:
#   VALID_TIME_FMT, VALID_BEG, VALID_END, and VALID_INCREMENT must also be set
# LEAD_SEQ is the list of forecast leads to process
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#timing-control
###

LOOP_BY = INIT
INIT_TIME_FMT = %Y%m%d%H
INIT_BEG=2005080700
INIT_END=2005080700
INIT_INCREMENT = 12H

LEAD_SEQ = 12


###
# File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

FCST_WAVELET_STAT_INPUT_DIR = {INPUT_BASE}/met_test/data/sample_fcst
FCST_WAVELET_STAT_INPUT_TEMPLATE = {init?fmt=%Y%m%d%H}/wrfprs_ruc13_{lead?fmt=%HH}.tm00_G212

OBS_WAVELET_STAT_INPUT_DIR = {INPUT_BASE}/met_test/new
OBS_WAVELET_STAT_INPUT_TEMPLATE = ST2ml{valid?fmt=%Y%m%d%H}_A03h.nc

WAVELET_STAT_OUTPUT_DIR = {OUTPUT_BASE}/wavelet_stat
WAVELET_STAT_OUTPUT_TEMPLATE = {init?fmt=%Y%m%d%H}


###
# Field Info
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#field-info
###

MODEL = WRF
OBTYPE = MC_PCP

WAVELET_STAT_ONCE_PER_FIELD = False

#FCST_IS_PROB = false

FCST_VAR1_NAME = APCP
FCST_VAR1_LEVELS = A03
FCST_VAR1_THRESH = gt12.7, gt25.4, gt50.8, gt76.2

OBS_VAR1_NAME = APCP_03
OBS_VAR1_LEVELS = "(*,*)"
OBS_VAR1_THRESH = gt12.7, gt25.4, gt50.8, gt76.2


###
# GridStat Settings (optional)
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#gridstat
###

LOG_WAVELET_STAT_VERBOSITY = 4

WAVELET_STAT_CONFIG_FILE = {PARM_BASE}/met_config/WaveletStatConfig_wrapped

FCST_WAVELET_STAT_FILE_TYPE = NETCDF_NCCF
OBS_WAVELET_STAT_FILE_TYPE = NETCDF_NCCF

FCST_WAVELET_STAT_FILE_WINDOW_BEGIN = -10
FCST_WAVELET_STAT_FILE_WINDOW_END = 10
OBS_WAVELET_STAT_FILE_WINDOW_BEGIN = -20
OBS_WAVELET_STAT_FILE_WINDOW_END = 20

MODEL = MY_MOD
WAVELET_STAT_DESC = MY_DESC
OBTYPE = MY_OBTYPE

WAVELET_STAT_REGRID_TO_GRID = NONE
WAVELET_STAT_REGRID_METHOD = NEAREST
WAVELET_STAT_REGRID_WIDTH = 1
WAVELET_STAT_REGRID_VLD_THRESH = 0.5
WAVELET_STAT_REGRID_SHAPE = SQUARE

WAVELET_STAT_CENSOR_THRESH = >1
WAVELET_STAT_CENSOR_VAL = 1

WAVELET_STAT_MASK_MISSING_FLAG = NONE

WAVELET_STAT_GRID_DECOMP_FLAG = AUTO

WAVELET_STAT_TITLE_WIDTH = 0
WAVELET_STAT_TITLE_LOCATION1_X_LL = 0
WAVELET_STAT_TITLE_LOCATION1_Y_LL = 0

WAVELET_STAT_WAVELET_TYPE = HAAR
WAVELET_STAT_WAVELET_MEMBER = 2

WAVELET_STAT_OUTPUT_FLAG_ISC = STAT

WAVELET_STAT_NC_PAIRS_FLAG_RAW = TRUE
WAVELET_STAT_NC_PAIRS_FLAG_DIFF = TRUE

WAVELET_STAT_PS_PLOT_FLAG = TRUE

WAVELET_STAT_FCST_RAW_PLOT_COLOR_TABLE = MET_BASE/colortables/met_default.ctable
WAVELET_STAT_FCST_RAW_PLOT_PLOT_MIN = 0.0
WAVELET_STAT_FCST_RAW_PLOT_PLOT_MAX = 0.0

WAVELET_STAT_OBS_RAW_PLOT_COLOR_TABLE = MET_BASE/colortables/met_default.ctable
WAVELET_STAT_OBS_RAW_PLOT_PLOT_MIN = 0.0
WAVELET_STAT_OBS_RAW_PLOT_PLOT_MAX = 0.0

WAVELET_STAT_WVLT_PLOT_COLOR_TABLE = MET_BASE/colortables/NCL_colortables/BlWhRe.ctable
WAVELET_STAT_WVLT_PLOT_PLOT_MIN = 0.0
WAVELET_STAT_WVLT_PLOT_PLOT_MAX = 0.0

WAVELET_STAT_OUTPUT_PREFIX = my_prefix
