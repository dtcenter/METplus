name: Testing
on:
  push:
    branches:
      - develop
      - develop-ref
      - feature_*
      - main_*
      - bugfix_*
    paths-ignore:
      - docs/**
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  job_control:
    name: Determine which jobs to run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Print GitHub values for reference
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Set job controls
        id: status
        run: ci/jobs/set_job_controls.sh
        env:
          commit_msg: ${{ github.event.head_commit.message }}
      - uses: actions/upload-artifact@v2
        with:
          name: job_control_status
          path: job_control_status
  get_image:
    name: Docker Setup - Get METplus Image
    runs-on: ubuntu-latest
    needs: job_control
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: job_control_status
      - run: cat job_control_status >> $GITHUB_ENV
      - uses: actions/checkout@v2
        if: ${{ env.run_get_image == 'true' }}
      - uses: actions/setup-python@v2
        if: ${{ env.run_get_image == 'true' }}
        with:
          python-version: '3.6'
      - name: Get METplus Image
        if: ${{ env.run_get_image == 'true' }}
        run: ci/jobs/docker_setup.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  update_data_volumes:
    name: Docker Setup - Update Data Volumes
    runs-on: ubuntu-latest
    needs: job_control
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: job_control_status
      - run: cat job_control_status >> $GITHUB_ENV
      - uses: actions/checkout@v2
        if: ${{ env.run_get_input_data == 'true' }}
      - uses: actions/setup-python@v2
        if: ${{ env.run_get_input_data == 'true' }}
        with:
          python-version: '3.6'
      - name: Install dependencies
        if: ${{ env.run_get_input_data == 'true' }}
        run: python -m pip install --upgrade pip python-dateutil requests bs4
      - name: Update Data Volumes
        if: ${{ env.run_get_input_data == 'true' }}
        run: ci/jobs/docker_update_data_volumes.py
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  unit_tests:
    name: Unit Tests - Pytest
    runs-on: ubuntu-latest
    needs: get_image
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: job_control_status
      - run: cat job_control_status >> $GITHUB_ENV
      - uses: actions/checkout@v2
        if: ${{ env.run_unit_tests == 'true' }}
      - uses: ./ci/actions/run_tests
        if: ${{ env.run_unit_tests == 'true' }}
        with:
          categories: pytests
  use_case_tests:
    name: Use Case Tests
    runs-on: ubuntu-latest
    needs: [get_image, update_data_volumes]
    strategy:
      fail-fast: false
      matrix:
        categories:
#          - "met_tool_wrapper:0-54"
          - "air_quality_and_comp:0:NEW"
#          - "climate:0-1"
#          - "convection_allowing_models:0"
#          - "convection_allowing_models:1"
#          - "convection_allowing_models:2-6"
#          - "convection_allowing_models:7"
#          - "convection_allowing_models:8"
#          - "cryosphere:0"
#          - "data_assimilation:0:NEW"
#          - "marine_and_coastal:0:NEW"
#          - "medium_range:0"
#          - "medium_range:1-2:NEW"
#          - "medium_range:3-5"
#          - "medium_range:6"
#          - "medium_range:7-8"
#          - "precipitation:0"
#          - "precipitation:1"
#          - "precipitation:2"
#          - "precipitation:3-8"
#          - "s2s:0:NEW"
#          - "s2s:1-3"
#          - "s2s:4"
#          - "s2s:5"
#          - "s2s:6"
#          - "space_weather:0-1"
#          - "tc_and_extra_tc:0-2"
#          - "tc_and_extra_tc:3"
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: job_control_status
      - run: cat job_control_status >> $GITHUB_ENV
      - name: Check if use case group should run or be skipped
        run: |
          if [ "${{ env.run_use_cases == 'true' && (endsWith(matrix.categories, ':NEW') || env.run_all_use_cases) }}" == "true" ]; then
            run_this_case=true
          else
            run_this_case=false
          fi
          echo run_this_case=$run_this_case >> $GITHUB_ENV
          echo Ends with NEW: ${{ endsWith(matrix.categories, ':NEW') }}
          echo Run all: ${{ env.run_all_use_cases }}
      - name: Create directories for database
        run: |
          mkdir -p $RUNNER_WORKSPACE/mysql
          mkdir -p $RUNNER_WORKSPACE/output/metviewer
          chmod a+w $RUNNER_WORKSPACE/mysql
          chmod a+w $RUNNER_WORKSPACE/output/metviewer
      - name: Create directory for artifacts
        run: mkdir -p artifact; ls -lh; whoami; echo $UID
      - uses: actions/checkout@v2
        if: ${{ env.run_this_case == 'true' }}
      - name: Get artifact name
        id: get-artifact-name
        run: |
          artifact_name=`ci/jobs/get_artifact_name.sh ${{ matrix.categories }}`
          echo ::set-output name=artifact_name::${artifact_name}
      - uses: ./ci/actions/run_tests
        id: run_tests
        if: ${{ env.run_this_case == 'true' }}
        with:
          categories: ${{ matrix.categories }}

      # copy logs with errors to error_logs directory to save as artifact
      - name: Save error logs
        id: save-errors
        if: ${{ always() && steps.run_tests.conclusion == 'failure' }}
        run: |
          ci/jobs/copy_error_logs.py \
            ${RUNNER_WORKSPACE}/output \
            artifact/error_logs
          if [ -d "artifact/error_logs" ]; then
            echo ::set-output name=upload_error_logs::true
          else
            echo ::set-output name=upload_error_logs::false
          fi

      # run difference testing
      - name: Run difference tests
        id: run-diff
        if: env.run_diff && steps.run_tests.conclusion == 'success'
        run: |
          artifact_name=${{ steps.get-artifact-name.outputs.artifact_name }}
          ci/jobs/setup_and_run_diff.py ${{ matrix.categories }} $artifact_name
          if [ -d "${RUNNER_WORKSPACE}/diff" ]; then
            echo ::set-output name=upload_diff::true
            mkdir -p artifact/diff-${artifact_name}
            cp -r ${RUNNER_WORKSPACE}/diff/* artifact/diff-${artifact_name}
            exit 1
          else
            echo ::set-output name=upload_diff::false
          fi

      # copy output data to save as artifact
      - name: Save output data
        id: save-output
        if: ${{ always() && steps.run_tests.conclusion != 'skipped' }}
        run: |
          artifact_name=${{ steps.get-artifact-name.outputs.artifact_name }}
          mkdir -p artifact/${artifact_name}
          cp -r ${RUNNER_WORKSPACE}/output/* artifact/${artifact_name}/

      - uses: actions/upload-artifact@v2
        name: Upload output data artifact
        if: ${{ always() && steps.run_tests.conclusion != 'skipped' }}
        with:
          name: ${{ steps.get-artifact-name.outputs.artifact_name }}
          path: artifact/${{ steps.get-artifact-name.outputs.artifact_name }}
      - uses: actions/upload-artifact@v2
        name: Upload error logs artifact
        if: ${{ always() && steps.save-errors.outputs.upload_error_logs }}
        with:
          name: error_logs
          path: artifact/error_logs
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v2
        name: Upload difference data artifact
        if: ${{ always() && steps.run-diff.outputs.upload_diff }}
        with:
          name: diff-${{ steps.get-artifact-name.outputs.artifact_name }}
          path: artifact/diff-${{ steps.get-artifact-name.outputs.artifact_name }}
          if-no-files-found: ignore
  create_output_data_volumes:
    name: Create Output Docker Data Volumes
    runs-on: ubuntu-latest
    needs: [use_case_tests]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: job_control_status
      - run: cat job_control_status >> $GITHUB_ENV
      - uses: actions/checkout@v2
        if: ${{ env.run_save_truth_data == 'true' }}
      - uses: actions/download-artifact@v2
        if: ${{ env.run_save_truth_data == 'true' }}
      - run: ci/jobs/create_output_data_volumes.sh
        if: ${{ env.run_save_truth_data == 'true' }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
