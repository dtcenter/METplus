name: METplus CI/CD Workflow
on:
  push:
    branches:
      - develop
      - 'feature_*'
      - 'main_*'
      - 'bugfix_*'

jobs:
  documentation:
    name: Check Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install dependencies
        run: python -m pip install --upgrade pip python-dateutil requests sphinx_rtd_theme doc8
      - name: Run doc8
        continue-on-error: true
        run: doc8 --ignore D001 docs/index.rst docs/Users_Guide/ docs/Contributors_Guide/
  get_image:
    name: Docker Setup - Get METplus Image
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: get_branch_name
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install dependencies
        run: python -m pip install --upgrade pip python-dateutil requests bs4
      - name: Get METplus Image
        run: ${GITHUB_WORKSPACE}/ci/travis_jobs/docker_setup.sh
        env:
          CURRENT_BRANCH: ${{ steps.get_branch_name.outputs.branch }}
          DOCKERHUB_TAG: dtcenter/metplus-dev:${{ steps.get_branch_name.outputs.branch }}
          DOCKERHUB_MET_TAGNAME: develop
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  update_data_volumes:
    name: Docker Setup - Update Data Volumes
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: get_branch_name
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install dependencies
        run: python -m pip install --upgrade pip python-dateutil requests bs4
      - name: Update Data Volumes
        run: ${GITHUB_WORKSPACE}/ci/travis_jobs/docker_update_data_volumes.py
        env:
          CURRENT_BRANCH: ${{ steps.get_branch_name.outputs.branch }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  pytests:
    name: Pytest Unit Tests
    runs-on: ubuntu-latest
    needs: [get_image, update_data_volumes]
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: get_branch_name
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install dependencies
        run: python -m pip install --upgrade pip python-dateutil requests
      - name: Run Unit Tests
        run: ${GITHUB_WORKSPACE}/ci/travis_jobs/test_unit.sh
        env:
          CURRENT_BRANCH: ${{ steps.get_branch_name.outputs.branch }}
          DOCKERHUB_TAG: dtcenter/metplus-dev:${{ steps.get_branch_name.outputs.branch }}
          DOCKER_WORK_DIR: /metplus
          DOCKER_DATA_DIR: /data
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  use_cases_1:
    name: Use Cases Tests - MET Tool Wrapper
    runs-on: ubuntu-latest
    needs: [get_image, update_data_volumes]
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: get_branch_name
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install dependencies
        run: python -m pip install --upgrade pip python-dateutil requests
      - name: Run Use Cases
        run: ${GITHUB_WORKSPACE}/ci/travis_jobs/run_use_cases.py met_tool_wrapper
        env:
          CURRENT_BRANCH: ${{ steps.get_branch_name.outputs.branch }}
          DOCKERHUB_TAG: dtcenter/metplus-dev:${{ steps.get_branch_name.outputs.branch }}
          DOCKER_WORK_DIR: /metplus
          DOCKER_DATA_DIR: /data
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
