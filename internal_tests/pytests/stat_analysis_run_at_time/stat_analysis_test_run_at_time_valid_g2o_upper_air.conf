VALID_BEG = 20180601
# End time for MET+ run
VALID_END = 20180602
# Increment between MET+ runs in seconds. Must be > 60
VALID_INCREMENT = 86400
#create valid hours window
VALID_BEG_HOUR = 00
VALID_END_HOUR = 23
#filter by initialization
INIT_BEG_HOUR = 00
INIT_END_HOUR = 00
INIT_INCREMENT = 6

